<!doctype html>
<html>

	<meta charset="UTF-8">
	<title>이미지 링크 적용</title>

<body>
    <h1>이미지 클릭 링크 이동</h1>
    <a href="http://www.naver.com">네이버</a>
    <hr>
    
    <!-- a태그안에 이미지 넣어서 이미지 클릭시 링크 이동 처리--->

    </a>
    <hr>
    <!--다음 이미지를 클릭하면 다음 웹페이지로 이동--->

    </a>
    <hr>
        <a href="http://www.naver.com">
        <img src="imgs/logo_naver.png" alt="네이버로고" width="200">
    </a>
    
    <a href="https://www.daum.net">
        <img src="imgs/logo_daum.png" alt="다음로고" width="200">
    </a>
    
</body>
</html>
