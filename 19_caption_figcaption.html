<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>캡션(caption)설정</title>
</head>
<body>
    <h2>테이블 caption 설정</h2>
    <table border>
        <caption>[사용자정보]</caption>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <th>1111</th>
            <th>홍길동</th>
            <th>서울시 서초구 ...</th>
        </tr>
    </table>
    <h2>그림(사진)에 캡션 설정</h2>
    <figure>
        <figcaption>이력서 사진(위)</figcaption>
        <img src="imgs/photo.png" width="100">
        <figcaption>이력서 사진(아래)</figcaption>
    </figure>
    
</body>
</html>
