<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>samll, del, u, ins, mark 태그</title>
</head>
<body>
    <!--문장 굵게(bold) b태그 / 강조(진하게)의미 strong태그 -->
    <p>b 태그 : 문장을 <b>진하게(볼드,bold)</b> 표시</p>
    <p>stron 태그 : 문장을 <strong>강조의미</strong> 표시</p>
    <hr>
    
    <!--문장 기울임 글꼴 : i, em -->
    <p>i 태그 : 문장 중 <i>기울게(이탤릭체, italic)</i> 표시</p>
    <p>em 태그 : 문장 중 <em>강조의미(이탤릭체, italic)</em> 표시</p>
    <hr>
    
    글꼴을 작게 표시하는 <small>small 태그로 작게표시</small><br>
    
    삭제된 문장을 표시(의미)하는 <del>삭제된 문장</del> del 태그<br>
    
    문장의 밑줄을 표시 <u>밑줄이 그어진 문장</u> : u 태그 사용<br>
    
    새로 입력된 문장을 의미 <ins>새로 추가된 문장</ins> : ins 태그 사용<br>
    
    작성된 문장 중에 <mark>형광색 마크 표시(mark태그)</mark> : mark 태그 사용<br>
</body>
</html>
