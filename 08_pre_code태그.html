<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>pre, code 태그</title>
</head>
<body>
    <h1>pre, code 태그</h1>
    <!--pre태그 : 자동으로 들여쓰기 등 해줌-->
    <p>
        안녕하세요.<br>
        안녕하세요.<br>
        나는 &nbsp;&nbsp;&nbsp;&nbsp; HTML &nbsp;&nbsp;&nbsp; 입니다.
    </p>
    <hr>
    <h2>pre 태그</h2>
    <pre>
        안녕하세요.
        안녕하세요.
        나는  HTML   입니다.
    </pre>
    <hr>
    
    <pre>
    <code>
    System.out.println("안녕하세요");
    System.out.println("안녕하세요");
    </code>
    </pre>
    
</body>
</html>
